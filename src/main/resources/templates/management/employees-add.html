<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <title th:inline="text">[[${@applicationName}]] | Management</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/layout.css}" rel="stylesheet" type="text/css">
</head>
<body>
<div th:replace="layout :: header">
    NAVBAR PLACEHOLDER
</div>
<div class="container">
    <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show" role="alert">
        Employee successfully added
        <button type="button" class="close" data-dismiss="alert"><span>&times;</span></button>
    </div>
    <div class="content">
        <div class="card">
            <h4 class="card-header text-center">Add employee</h4>
            <div class="card-body">
                <form th:action="@{/management/employees/add}" th:object="${employee}" method="post">
                    <div class="form-group">
                        <label for="username">Assigned account</label>
                        <input type="text" th:field="*{username}" class="form-control" th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'" id="username" autofocus>
                        <div th:if="${#fields.errors('username')}" th:errors="*{username}" class="invalid-feedback">
                            Username error
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="manager">Manager</label>
                        <input type="text" th:field="*{manager}" class="form-control" th:classappend="${#fields.hasErrors('manager')} ? 'is-invalid'" id="manager">
                        <div th:if="${#fields.errors('manager')}" th:errors="*{manager}" class="invalid-feedback">
                            Manager error
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" th:field="*{name}" class="form-control" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'" id="name">
                        <div th:if="${#fields.errors('name')}" th:errors="*{name}" class="invalid-feedback">
                            Name error
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="surname">Surname</label>
                        <input type="text" th:field="*{surname}" class="form-control" th:classappend="${#fields.hasErrors('surname')} ? 'is-invalid'" id="surname">
                        <div th:if="${#fields.errors('surname')}" th:errors="*{surname}" class="invalid-feedback">
                            Surname error
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Phone number</label>
                        <input type="text" th:field="*{phoneNumber}" class="form-control" id="phoneNumber">
                    </div>
                    <div class="form-group">
                        <label for="street">Street</label>
                        <input type="text" th:field="*{street}" class="form-control" th:classappend="${#fields.hasErrors('street')} ? 'is-invalid'" id="street">
                        <div th:if="${#fields.errors('street')}" th:errors="*{street}" class="invalid-feedback">
                            Street error
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" th:field="*{city}" class="form-control" th:classappend="${#fields.hasErrors('city')} ? 'is-invalid'" id="city">
                        <div th:if="${#fields.errors('city')}" th:errors="*{city}" class="invalid-feedback">
                            City error
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" th:field="*{country}" class="form-control" th:classappend="${#fields.hasErrors('country')} ? 'is-invalid'" id="country">
                        <div th:if="${#fields.errors('country')}" th:errors="*{country}" class="invalid-feedback">
                            Country error
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-nav">Add</button>
                        <a th:href="@{/management}" class="btn btn-secondary btn-nav">Back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:replace="layout :: javascript">
    JAVASCRIPT PLACEHOLDER
</div>
</body>
</html>
