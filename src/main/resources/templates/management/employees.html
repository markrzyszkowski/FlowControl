<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title th:inline="text">[[${@applicationName}]] | Management</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/layout.css}" rel="stylesheet" type="text/css">
</head>
<body>
<div th:replace="layout :: header">
    NAVBAR PLACEHOLDER
</div>
<div class="container">
    <div class="content">
        <table class="table table-bordered table-striped">
            <thead class="text-center">
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Phone number</th>
                <th>Street</th>
                <th>City</th>
                <th>Country</th>
                <th>Username</th>
                <th>Manager</th>
                <th>Time sheet</th>
                <th colspan="2">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.name}" class="cell"></td>
                <td th:text="${employee.surname}" class="cell"></td>
                <td th:text="${employee.phoneNumber}" class="cell"></td>
                <td th:text="${employee.street}" class="cell"></td>
                <td th:text="${employee.city}" class="cell"></td>
                <td th:text="${employee.country}" class="cell"></td>
                <td th:text="${employee.username}" class="cell"></td>
                <td th:text="${employee.manager}" class="cell"></td>
                <td class="cell">
                    <a th:href="@{/management/time(id=${employee.id})}">
                        <img th:src="@{/images/time.svg}" alt="time">
                    </a>
                </td>
                <td class="cell">
                    <a th:href="@{/management/employees/edit/{id}(id=${employee.id})}">
                        <img th:src="@{/images/edit.svg}" alt="edit">
                    </a>
                </td>
                <td class="cell">
                    <a th:href="@{/management/employees/delete/{id}(id=${employee.id})}">
                        <img th:src="@{/images/delete.svg}" alt="delete">
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="text-center">
            <a th:href="@{/management/employees(page=${employees.getNumber()},size=${param.size})}" class="btn btn-primary btn-nav" th:classappend="${employees.isFirst()} ? hidden">
                <<<
            </a>
            <a th:href="@{/management/employees(page=${employees.getNumber() + 2},size=${param.size})}" class="btn btn-primary btn-nav" th:classappend="${employees.isLast()} ? hidden">
                >>>
            </a>
        </div>
        <div class="text-center">
            <a th:href="@{/management}" class="btn btn-secondary btn-nav">Back</a>
        </div>
    </div>
</div>
<div th:replace="layout :: javascript">
    JAVASCRIPT PLACEHOLDER
</div>
</body>
</html>
