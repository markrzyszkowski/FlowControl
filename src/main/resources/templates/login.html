<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title th:inline="text">[[${@applicationName}]] | Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/login.css}" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <div class="card">
        <h4 th:inline="text" class="card-header">
            [[${@applicationName}]] Login
        </h4>
        <div class="card-body">
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}" class="form-group error">
                    Invalid username and/or password.
                </div>
                <div class="form-group">
                    <label class="sr-only" for="username">Username</label>
                    <input type="text" name="username" placeholder="Username" class="form-control" id="username" autofocus>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="password">Password</label>
                    <input type="password" name="password" placeholder="Password" class="form-control" id="password">
                </div>
                <button type="submit" class="btn btn-primary login">Log in</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
