<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <title th:inline="text">[[${@applicationName}]] | Tasks</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/layout.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/tasks-state.css}" rel="stylesheet" type="text/css">
</head>
<body>
<div th:replace="layout :: header">
    NAVBAR PLACEHOLDER
</div>
<div class="container">
    <br>
    <form th:action="@{/dashboard/tasks/state/{id}(id=${task.id})}" th:object="${task}" method="post">
        <input type="hidden" th:field="*{state}" id="state">
        <ul class="list-unstyled multi-steps" id="states">
            <li th:each="state : ${states}" th:text="${state}" th:class="${state.name()} == ${task.state} ? is-active"></li>
        </ul>
        <br>
        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-nav">Save</button>
            <a th:href="@{/dashboard/tasks}" class="btn btn-secondary btn-nav">Back</a>
        </div>
    </form>
</div>
<div th:replace="layout :: javascript">
    JAVASCRIPT PLACEHOLDER
</div>
<script th:src="@{/js/tasks-state.js}"></script>
</body>
</html>
