<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title th:inline="text">[[${@applicationName}]] | Dashboard</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/layout.css}" rel="stylesheet" type="text/css">
</head>
<body>
<div th:replace="layout :: header">
    NAVBAR PLACEHOLDER
</div>
<div class="container">
    <div class="content actions">
        <a th:href="@{/dashboard/tasks}" class="btn btn-dark btn-lg btn-block btn-action">Browse tasks</a>
        <a th:href="@{/dashboard/tasks/add}" class="btn btn-dark btn-lg btn-block btn-action">Add tasks</a>
    </div>
    <div class="content actions">
        <a th:href="@{/dashboard/time}" class="btn btn-dark btn-lg btn-block btn-action">Time sheet</a>
        <a th:href="@{/dashboard/time/add}" class="btn btn-dark btn-lg btn-block btn-action">Add time card</a>
    </div>
</div>
<div th:replace="layout :: javascript">
    JAVASCRIPT PLACEHOLDER
</div>
</body>
</html>
